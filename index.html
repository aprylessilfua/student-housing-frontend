<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | Student Housing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="rooms.html">Rooms</a>
      <a href="hostels.html">Hostels</a>
      <a href="applications.html">My Applications</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" id="auth-button">Logout</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome to the Student Housing Portal</h2>
      <p>Find your perfect room and manage your applications with ease.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Student Housing System</p>
  </footer>
  <script>
    // Check authentication state
    const authButton = document.getElementById("auth-button");

    function checkAuth() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn === "true") {
        // User is logged in
        authButton.textContent = "Logout";
      } else {
        // User is not logged in
        authButton.textContent = "Login";
        // Redirect to login page if on a restricted page
        if (window.location.pathname.includes("dashboard.html")) {
          window.location.href = "login.html";
        }
      }
    }

    // Handle login/logout button click
    authButton.addEventListener("click", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn === "true") {
        // Perform logout
        localStorage.setItem("isLoggedIn", "false");
        alert("You have been logged out.");
        authButton.textContent = "Login";
        window.location.href = "login.html";
      } else {
        // Redirect to login page
        window.location.href = "login.html";
      }
    });

    // Run auth check on page load
    checkAuth();
  </script>
</body>
</html>
